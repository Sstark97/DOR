<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <title>Bootstrap Eventos</title>
</head>
<body class="bg-light">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Registrarse</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="modal" data-bs-target="#login">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Administración de Usuarios</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main class="container py-5">
        <div class="row">
            <div class="col">
                <h1>DASW</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2 class="text-secondary fs-3">Crea una interface web para registro de usuarios</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <hr>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <ul>
                    <li>Login</li>
                    <li>Registro</li>
                    <li>Consultas</li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn bg-primary text-light">Ir a consultas</button>
            </div>
        </div>

        <div class="modal fade" id="login" tabindex="-1" aria-labelledby="loginLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="loginLabel">Login</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <label for="exampleInputEmail1" class="form-label">Correo</label>
                        <div class="input-group mb-3">
                          <span class="input-group-text" id="basic-addon1"><i class='bx bxs-user'></i></span>
                          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="correo registrado" aria-describedby="emailHelp">
                        </div>
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class='bx bxs-key'></i></span>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="contraseña">
                        </div>
                        <div>
                            <button type="submit" class="btn btn-success" data-bs-dismiss="modal" aria-label="Close">Login</button>
                            <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">Close</button>
                        </div>
                      </form>
                </div>
                <div class="modal-footer">
                    <p>No tienes cuenta! <a class="text-decoration-none" href="">Registrate aquí</a></p>
                </div>
              </div>
            </div>
          </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
