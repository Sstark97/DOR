<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulario Varios Pasos</title>
</head>
<body>
    <div id="form-container">
        <header>
            <nav>
                <div class="nav-item">
                    <div id="first" class="nav-item-selected">1</div>
                    <div class="nav-item-info">
                        <p>STEP 1</p>
                        <p>YOUR INFO</p>
                    </div>
                </div>
                <div class="nav-item">
                    <div id="second">2</div>
                    <div class="nav-item-info">
                        <p>STEP 2</p>
                        <p>SELECT PLAN</p>
                    </div>
                </div>
                <div class="nav-item">
                    <div id="third">3</div>
                    <div class="nav-item-info">
                        <p>STEP 3</p>
                        <p>ADD-ONS</p>
                    </div>
                </div>
                <div class="nav-item">
                    <div id="fourth">4</div>
                    <div class="nav-item-info">
                        <p>STEP 4</p>
                        <p>SUMMARY</p>
                    </div>
                </div>
            </nav>
        </header>
    
        <main>
            <div id="form-header">
                <h2>Personal Info</h2>
                <p>Please provide your name, email 
                    address and phone number.
                </p>
            </div>
            <form id="form">
                <div id="plan-container">
                    <div class="box">
                        <input class="hidden" type="radio" name="plan" id="arcade" value="arcade">
                        <label for="arcade">
                            <img src="./assets/images/icon-arcade.svg" alt="">
                            <div class="plan-info">
                                <p>Arcade</p>
                                <p>$9/mo</p>
                            </div>
                        </label>
                    </div>
                    <div class="box">
                        <input class="hidden" type="radio" name="plan" id="advanced" value="advanced">
                        <label for="advanced">
                            <img src="./assets/images/icon-advanced.svg" alt="">
                            <div class="plan-info">
                                <p>Advanced</p>
                                <p>$12/mo</p>
                            </div>
                        </label>
                    </div>
                    <div class="box">
                        <input class="hidden" type="radio" name="plan" id="pro" value="pro">
                        <label for="pro">
                            <img src="./assets/images/icon-pro.svg" alt="">
                            <div class="plan-info">
                                <p>Pro</p>
                                <p>$15/mo</p>
                            </div>
                        </label>
                    </div>
                </div>

                <div id="plan-type-container">
                    <p>Monthly</p>
                    <div class="container">
                        <label class="switch" for="checkbox">
                          <input type="checkbox" id="checkbox" />
                          <div class="slider round"></div>
                        </label>
                      </div>
                    <p>Yearly</p>
                </div>
            </form>
        </main>
    
        <footer>
            <button id="change_step" class="step1">Nex Step</button>
        </footer>
    </div>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
