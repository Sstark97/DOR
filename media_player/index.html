<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Reproductor</title>
  </head>
  <body class="w-screen h-screen">
    <main class="w-full">
      <h1 class="text-2xl">Reproductor</h1>

      <div>
        <div class="flex w-1/2 bg-white overflow-hidden mx-auto">
          <div class="flex flex-col m-5">
            <div class="relative">
              <video class="w-screen rounded-t-md">
                <source
                  class="w-30 h-30"
                  src="./media/video/quedate.mp4"
                  type="video/mp4"
                />
              </video>
            </div>
            <div>
              <div>
                <div class="relative h-1 bg-gray-200">
                  <div
                  id="timeProgress"
                    class="absolute h-full bg-red-500 flex items-center justify-end"
                  >
                    <div class="rounded-full w-3 h-3 bg-white shadow"></div>
                  </div>
                </div>
              </div>
              <div
              id="controls"
                class="flex justify-between text-xs font-medium text-gray-500 border border-slate-200 border-t-0 rounded-b-lg pb-5 pt-4 px-3"
              >
                <div class="w-1/4 flex items-center justify-between">
                  <i class="bx bxs-volume-full text-xl"></i>
                  <div class="w-[90%] relative h-1 bg-gray-200 ml-3">
                    <input 
                    id="volumeControl"
                    type="range"
                      class="absolute h-full w-full accent-red-500 flex items-center justify-end"
                    >
                      <div class="rounded-full w-3 h-3 bg-white shadow"></div>
                  </input>
                  </div>
                </div>
                <div class="w-1/4 flex items-center ml-3">
                    <span id="duration">00:00</span>
                </div>
                <div
                  class="w-3/4 flex justify-start items-center self-center space-x-3 pl-3"
                >
                  <button class="focus:outline-none">
                    <i id="prev" class="bx bxs-arrow-to-left text-3xl"></i>
                  </button>
                  <button
                    class="rounded-full w-8 h-8 flex items-center justify-center pl-0.5 focus:outline-none"
                  >
                    <i id="play" class="bx bx-play text-4xl"></i>
                  </button>
                  <button class="focus:outline-none">
                    <i id="next" class="bx bxs-arrow-to-right text-3xl"></i>
                  </button>
                </div>

                <button class="w-[5%] focus:outline-none">
                    <i id="fullscreen" class='bx bx-fullscreen text-3xl' ></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
