<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Reproductor</title>
  </head>
  <body class="w-screen h-screen">
    <main class="w-full">
      <h1 class="text-2xl">Reproductor</h1>

      <div>
        <div
          class="flex w-1/2 bg-white overflow-hidden mx-auto"
        >
          <div class="flex flex-col m-5">
            <div class="relative">
              <video class="w-screen">
                <source
                  class="w-30 h-30"
                  src="https://www.w3schools.com/html/mov_bbb.mp4"
                  type="video/mp4"
                />
              </video>
            </div>
            <div>
              <div>
                <div class="relative h-1 bg-gray-200">
                  <div
                    class="absolute h-full w-1/2 bg-green-500 flex items-center justify-end"
                  >
                    <div class="rounded-full w-3 h-3 bg-white shadow"></div>
                  </div>
                </div>
              </div>
              <div
                class="flex flex-col items-center justify-between text-xs font-medium text-gray-500 border border-slate-200 border-t-0 rounded-b-lg pb-5 pt-2"
              >
              <div class="w-full flex justify-evenly mx-auto text-lg">
                <p class="w-2/5">1:50</p>
                <p class="w-2/5 text-end">3:00</p>
              </div>
                <div class="w-full flex justify-center items-center space-x-3">
                  <button class="focus:outline-none">
                    <i class='bx bxs-arrow-to-left text-3xl'></i>
                  </button>
                  <button
                    class="rounded-full w-8 h-8 flex items-center justify-center pl-0.5 ring-2 ring-green-500 focus:outline-none"
                  >
                  <i class='bx bx-play text-4xl' ></i>
                  </button>
                  <button class="focus:outline-none">
                    <i class='bx bxs-arrow-to-right text-3xl'></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
