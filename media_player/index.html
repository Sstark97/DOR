<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./dist/style.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>MediaPlayer</title>
</head>

<body class="w-screen h-screen">
  <header class="w-full h-[10%] bg-red-600 ">
    <nav class="w-[15%] h-full flex items-center justify-evenly text-md font-semibold">
      <div id="video" class="hover:cursor-pointer">Video</div>
      <div id="audio" class="hover:cursor-pointer">Audio</div>
    </nav>
  </header>

  <main class="w-full h-5/6 flex justify-around mt-10">
    <div id="videoContainer" class="flex w-1/2 bg-white overflow-hidden">
      <div class="flex flex-col m-5">
        <div class="relative">
          <video class="w-screen rounded-t-md object-cover max-h-[25rem]"
            poster="./media/poster/poster_quevedo.png">
            <source class="w-30 h-30" src="./media/video/bzr_quevedo.mp4" type="video/mp4" />
          </video>
        </div>
        <div class="relative h-1 bg-gray-200">
          <div id="videoTimeProgress" class="absolute h-full bg-red-500 flex items-center justify-end">
            <div class="rounded-full w-3 h-3 bg-white shadow"></div>
          </div>
        </div>
        <div id="videoControls"
          class="flex justify-between text-xs font-medium text-gray-500 border border-slate-200 border-t-0 rounded-b-lg pb-5 pt-4 px-3">
          <div class="w-1/4 flex items-center justify-between">
            <i class="bx bxs-volume-full text-xl"></i>
            <div class="w-[90%] relative h-1 bg-gray-200 ml-3">
              <input id="videoVolumeControl" type="range"
                class="absolute h-full w-full accent-red-500 flex items-center justify-end">
              <div class="rounded-full w-3 h-3 bg-white shadow"></div>
              </input>
            </div>
          </div>
          <div class="w-1/4 flex items-center ml-3">
            <span id="videoDuration">00:00</span>
          </div>
          <div class="w-3/4 flex justify-start items-center self-center space-x-3 pl-3">
            <button class="focus:outline-none">
              <i id="prev" class="bx bxs-arrow-to-left text-3xl"></i>
            </button>
            <button class="rounded-full w-8 h-8 flex items-center justify-center pl-0.5 focus:outline-none">
              <i id="play" class="bx bx-play text-4xl"></i>
            </button>
            <button class="focus:outline-none">
              <i id="next" class="bx bxs-arrow-to-right text-3xl"></i>
            </button>
          </div>

          <button class="w-[5%] focus:outline-none">
            <i id="fullscreen" class='bx bx-fullscreen text-3xl'></i>
          </button>
        </div>

        <div id="videoInfo" class="mt-4">
          <h1 class="text-xl font-semibold">Quevedo: Bzrp Music Sessions, Vol. 52</h1>
          <h2 class="text-lg text-slate-600">Bizarrap, Quevedo</h2>
        </div>
      </div>
    </div>

    <!-- component -->
    <div id="audioContainer" class="w-1/2 mt-10 hidden">
      <div class="flex items-center justify-center bg-red-lightest">
        <div class="bg-white shadow-lg rounded-lg" style="width: 45rem !important;">
          <div class="flex relative">
            <div class="h-80">
              <img id="audioPoster" class="w-full object-cover h-[98%] hidden md:block" src="./media/poster/poster_quevedo.png"
                alt="Album Pic">
            </div>
            <audio>
              <source class="w-30 h-30" src="./media/music/bzr_quevedo.mp3" type="audio/mp3" />
            </audio>

            <div class="absolute h-1 bg-gray-200 bottom-0 w-full">
              <div id="audioTimeProgress" class="absolute h-full bg-red-500 flex items-center justify-end">
                <div class="rounded-full w-3 h-3 bg-white shadow"></div>
              </div>
            </div>
            <div class="w-full p-8">
              <div class="flex justify-between">
                <div id="audioInfo">
                  <h3 class="text-2xl text-grey-darkest font-medium">Quevedo: Bzrp Music Sessions, Vol. 52</h3>
                  <p class="text-sm text-grey mt-1">Bizarrap, Quevedo</p>
                </div>
                <div class="text-red-lighter">
                  <i class="bx bxs-heart text-2xl"></i>
                </div>
              </div>
              <div id="audioControls" class="flex justify-between items-center mt-8">
                <div class="text-grey-darker">
                  <button class="focus:outline-none">
                    <i id="prev" class="bx bxs-arrow-to-left text-4xl"></i>
                  </button>
                </div>
                <div class=" p-8 rounded-full bg-red-light shadow-lg">
                  <button class="rounded-full w-8 h-8 flex items-center justify-center pl-0.5 focus:outline-none">
                    <i id="play" class="bx bx-play text-5xl"></i>
                  </button>
                </div>
                <div class="text-grey-darker">
                  <button class="focus:outline-none">
                    <i id="next" class="bx bxs-arrow-to-right text-4xl"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="flex mx-8 py-4">
            <div class="w-1/4 flex items-center justify-between">
              <i class="bx bxs-volume-full text-xl"></i>
              <div class="w-[90%] relative h-1 bg-gray-200 ml-3">
                <input id="audioVolumeControl" type="range"
                  class="absolute h-full w-full accent-red-500 flex items-center justify-end">
                </input>
              </div>
            </div>
            <div class="w-1/4 flex items-center ml-3">
              <span id="audioDuration">00:00</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="trackList" class="w-1/3 h-4/5 flex flex-col justify-between">
      <h1 class="text-center text-lg font-semibold">Lista de Reproducci√≥n</h1>
    </div>
  </main>

  <script src="./js/main.js" type="module"></script>
</body>

</html>
